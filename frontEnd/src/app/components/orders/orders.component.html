<div style="height: 100%;">
	<p style="color: brown;">Ventas</p>

	<button mat-raised-button (click)="do()">
		refresh
	</button>

	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

		<ng-container matColumnDef="date">
			<th mat-header-cell *matHeaderCellDef>Date</th>
			<td mat-cell *matCellDef="let order">{{order.creationDate| amTimeAgo}}</td>
		</ng-container>

		<ng-container matColumnDef="totalAmount">
			<th mat-header-cell *matHeaderCellDef>Total</th>
			<td mat-cell *matCellDef="let order">{{order.totalAmount| currency}}</td>
		</ng-container>

		<ng-container matColumnDef="totalItems">
			<th mat-header-cell *matHeaderCellDef>Total</th>
			<td mat-cell *matCellDef="let order">{{order.totalItems}}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
