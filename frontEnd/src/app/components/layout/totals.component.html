<!-- <button mat-flat-button (click)="update()">getOrders</button> -->
<div style="height: 100%;">

	<p style="color: brown;">Totals</p>

	<table mat-table [dataSource]="dataService.getTotals().getItems()" class="mat-elevation-z8 demo-table">

		<ng-container matColumnDef="date">
			<th mat-header-cell *matHeaderCellDef>date</th>
			<td mat-cell *matCellDef="let total">{{total.getDate()}}</td>
		</ng-container>

		<ng-container matColumnDef="total">
			<th mat-header-cell *matHeaderCellDef>Total</th>
			<td mat-cell *matCellDef="let total">{{total.getTotal()| currency}}</td>
		</ng-container>


		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
