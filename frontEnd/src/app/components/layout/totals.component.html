<mat-card appearance="outlined">

	<mat-card-header>
		<mat-card-title style="color: black;">Totals</mat-card-title>
	</mat-card-header>

	<mat-card-content>

		<table mat-table [dataSource]="backendService.getTotals().getItems()">

			<ng-container matColumnDef="date">
				<th mat-header-cell *matHeaderCellDef>date</th>
				<td mat-cell *matCellDef="let total">{{total.getDate()}}</td>
			</ng-container>

			<ng-container matColumnDef="total">
				<th mat-header-cell *matHeaderCellDef>Total</th>
				<td mat-cell *matCellDef="let total">{{total.getTotal()| currency}}</td>
			</ng-container>


			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

	</mat-card-content>
</mat-card>
