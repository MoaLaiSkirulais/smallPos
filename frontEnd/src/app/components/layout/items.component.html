<mat-card appearance="outlined">

	<mat-card-header>
		<mat-card-title style="color: black;">Cart</mat-card-title>
	</mat-card-header>

	<mat-card-content>
		<div class="table-container">
			<table mat-table [dataSource]="dataSource" class="demo-table">

				<ng-container matColumnDef="quantity">
					<th mat-header-cell *matHeaderCellDef>Qty</th>
					<td mat-cell *matCellDef="let item">x{{item.getQuantity()}}</td>
				</ng-container>

				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef>Product</th>
					<td mat-cell *matCellDef="let item">{{item.getName()}}</td>
				</ng-container>

				<ng-container matColumnDef="totalAmount">
					<th mat-header-cell *matHeaderCellDef>Total</th>
					<td mat-cell *matCellDef="let item">{{item.getTotalAmount() | currency}}</td>
				</ng-container>

				<ng-container matColumnDef="remove">
					<th mat-header-cell *matHeaderCellDef></th>
					<td mat-cell *matCellDef="let product">
						<button (click)="deleteItem(product.getSku())">
							<mat-icon>delete</mat-icon>
						</button>
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns sticky:true"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
		</div>

	</mat-card-content>
</mat-card>
