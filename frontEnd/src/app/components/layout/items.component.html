<div class="table-container mat-elevation-z8">
	<!-- <table mat-table [dataSource]="order.getItems()" class="mat-elevation-z8 demo-table"> -->
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

		<ng-container matColumnDef="quantity">
			<th mat-header-cell *matHeaderCellDef>Qty</th>
			<td mat-cell *matCellDef="let item">x{{item.getQuantity()}}</td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Product</th>
			<td mat-cell *matCellDef="let item">{{item.getName()}}</td>
		</ng-container>

		<ng-container matColumnDef="totalAmount">
			<th mat-header-cell *matHeaderCellDef>Total</th>
			<td mat-cell *matCellDef="let item">{{item.getTotalAmount() | currency}}</td>
		</ng-container>

		<ng-container matColumnDef="remove">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let product">
				<button (click)="deleteItem(product.getSku())">
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns sticky:true"></tr>
		<tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
