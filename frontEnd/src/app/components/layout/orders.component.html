<mat-card appearance="outlined">

	<mat-card-header>
		<mat-card-title style="color: black;">Orders</mat-card-title>
	</mat-card-header>

	<mat-card-content>
		<div class="table-container">
		<table mat-table [dataSource]="this.backendService.getOrders()" class="demo-table">

			<ng-container matColumnDef="date">
				<th mat-header-cell *matHeaderCellDef>Date</th>
				<td mat-cell *matCellDef="let order">{{order.creationDate| amTimeAgo}}</td>
			</ng-container>

			<ng-container matColumnDef="totalAmount">
				<th mat-header-cell *matHeaderCellDef>Total</th>
				<td mat-cell *matCellDef="let order">{{order.totalAmount| currency}}</td>
			</ng-container>

			<ng-container matColumnDef="totalItems">
				<th mat-header-cell *matHeaderCellDef>Total</th>
				<td mat-cell *matCellDef="let order">{{order.totalItems}}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns sticky:true"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
	</mat-card-content>
</mat-card>
